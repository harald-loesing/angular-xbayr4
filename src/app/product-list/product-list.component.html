<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
    <p *ngIf="product.price">
      Unser Preis {{ product.price }}
    </p>
		<p *ngIf="product.description">
			Beschreibung: {{ product.description }}
		</p>
		<button (click)="share()">
      Teilen
    </button>
  </h3>

</div>
